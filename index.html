<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人化學習計畫表 (ILP)</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f5f7fa;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #1a3c6e;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1558b0;
    }
    .result-box {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #fffbe6;
      border: 1px solid #ffe58f;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>個人化學習計畫表 (ILP)</h1>
  <form id="ilpForm">
    <label>姓名</label>
    <input type="text" name="name" required>

    <label>學習目標（你想學什麼？）</label>
    <textarea name="goal" rows="2" required></textarea>

    <label>學習動機（為什麼想學？）</label>
    <textarea name="motivation" rows="2" required></textarea>

    <label>學習策略與資源（需要什麼協助或準備？）</label>
    <textarea name="strategy" rows="2"></textarea>

    <label>可能遇到的困難</label>
    <textarea name="difficulty" rows="2"></textarea>

    <label>評估方式與指標（怎麼判斷有達到目標？）</label>
    <textarea name="evaluation" rows="2"></textarea>

    <label>預計完成時間</label>
    <input type="text" name="timeline" placeholder="例如：3個月內">

    <button type="submit">送出</button>
  </form>

  <div class="result-box" id="resultBox">
    <h2>✅ 你的學習計畫表</h2>
    <div id="aiResult">請稍候...</div>
  </div>

  <script>
    document.getElementById("ilpForm").addEventListener("submit", function(e){
      e.preventDefault();

      // 先取得學習者填寫的內容
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // 先組成送給 AI 的文字（目前先顯示，之後會串 Google Apps Script）
      const promptText = `
        學習者姓名：${data.name}
        學習目標：${data.goal}
        學習動機：${data.motivation}
        學習策略與資源：${data.strategy}
        可能遇到的困難：${data.difficulty}
        評估方式與指標：${data.evaluation}
        預計完成時間：${data.timeline}
      `;

      // 顯示假回覆，之後會換成 AI 回傳
      const resultBox = document.getElementById("resultBox");
      const aiResult = document.getElementById("aiResult");
      aiResult.innerHTML = `
        <strong>姓名：</strong> ${data.name}<br>
        <strong>學習目標：</strong> ${data.goal}<br>
        <strong>學習動機：</strong> ${data.motivation}<br>
        <strong>學習策略：</strong> ${data.strategy}<br>
        <strong>可能困難：</strong> ${data.difficulty}<br>
        <strong>評估方式：</strong> ${data.evaluation}<br>
        <strong>預計完成：</strong> ${data.timeline}<br><br>
        ✅ <em>之後這裡會顯示 AI 生成的完整計畫表！</em>
      `;
      resultBox.style.display = "block";

      // 之後要串 Google Apps Script 後端，呼叫 ChatGPT API
      console.log("準備送到後端的資料：", promptText);
    });
  </script>
</body>
</html>

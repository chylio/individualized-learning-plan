<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILP 學習計畫系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-box input, .login-box select, .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .main-container {
      display: none;
      height: 100vh;
    }
    .sidebar, .content {
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar {
      width: 40%;
      background: #ffffff;
      border-right: 2px solid #ccc;
    }
    .content {
      width: 60%;
      background: #fdfdfd;
    }
    .layout {
      display: flex;
      height: 100%;
    }
    h2 {
      margin-top: 0;
    }
    .section {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    textarea, input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      padding: 10px 15px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>

  <!-- 登入畫面 -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>登入 ILP 系統</h2>
      <input type="text" id="userId" placeholder="請輸入人事號">
      <select id="role">
        <option value="student">學生</option>
        <option value="teacher">老師</option>
      </select>
      <button onclick="login()">登入</button>
    </div>
  </div>

  <!-- 主系統畫面 -->
  <div class="main-container" id="mainContainer">
    <div class="layout">
      <!-- 左邊欄位 -->
      <div class="sidebar" id="sidebar"></div>

      <!-- 右邊欄位 -->
      <div class="content" id="content"></div>
    </div>
  </div>

  <script>
    function login(){
      const userId = document.getElementById("userId").value;
      const role = document.getElementById("role").value;

      if(!userId){
        alert("請輸入人事號");
        return;
      }

      // 模擬登入
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";

      if(role === "student"){
        renderStudentUI(userId);
      } else {
        renderTeacherUI(userId);
      }
    }

    function renderStudentUI(userId){
      document.getElementById("sidebar").innerHTML = `
        <h2>學生填寫區</h2>
        <div class="section">
          <label>學習目標</label>
          <textarea rows="2"></textarea>
          <label>學習動機</label>
          <textarea rows="2"></textarea>
          <label>策略</label>
          <textarea rows="2"></textarea>
          <label>可能困難</label>
          <textarea rows="2"></textarea>
          <label>評估方式</label>
          <textarea rows="2"></textarea>
          <label>時程</label>
          <textarea rows="2"></textarea>
          <button>送出並產生AI計畫</button>
        </div>
      `;

      document.getElementById("content").innerHTML = `
        <h2>AI 計畫 & 教師回饋</h2>
        <div class="section">
          <h3>本次 AI 生成計畫書</h3>
          <p>(送出後這裡會顯示AI計畫)</p>
        </div>
        <div class="section">
          <h3>AI 比較回饋</h3>
          <p>(AI會分析上次與本次差異，送出後顯示)</p>
        </div>
        <div class="section">
          <h3>教師回饋</h3>
          <p>(老師補回饋後，這裡會顯示內容)</p>
        </div>
      `;
    }

    function renderTeacherUI(userId){
      document.getElementById("sidebar").innerHTML = `
        <h2>老師回饋區</h2>
        <div class="section">
          <h3>需要回饋的學生列表</h3>
          <ul>
            <li><button onclick="viewStudent('S1234')">王小明 (版本3)</button></li>
            <li><button onclick="viewStudent('S5678')">張小華 (版本2)</button></li>
          </ul>
        </div>
      `;

      document.getElementById("content").innerHTML = `
        <h2>學生ILP & AI計畫</h2>
        <div class="section">
          <h3>學生ILP</h3>
          <p>請選擇學生後顯示</p>
        </div>
        <div class="section">
          <h3>AI 計畫 & 差異回饋</h3>
          <p>請選擇學生後顯示</p>
        </div>
        <div class="section">
          <h3>老師回饋</h3>
          <textarea rows="3" placeholder="輸入你的回饋"></textarea>
          <button>送出回饋</button>
        </div>
      `;
    }

    function viewStudent(studentId){
      // 模擬顯示學生資料
      document.getElementById("content").innerHTML = `
        <h2>王小明 (版本3)</h2>
        <div class="section">
          <h3>學生ILP</h3>
          <p>目標：精進臨床溝通技巧</p>
          <p>動機：希望能與病患建立更好的關係</p>
        </div>
        <div class="section">
          <h3>AI 計畫 & 差異回饋</h3>
          <p>AI計畫書：...(假資料)</p>
          <p>AI比較回饋：本次與上次相比，目標更明確...</p>
        </div>
        <div class="section">
          <h3>老師回饋</h3>
          <textarea rows="3" placeholder="輸入你的回饋"></textarea>
          <button>送出回饋</button>
        </div>
      `;
    }
  </script>

</body>
</html>
